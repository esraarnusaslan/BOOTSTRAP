<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap grid-practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row g-3">
            <div class="col-lg-6 bg-success">Elma</div>
            <div class="col-md-7 col-lg-4 bg-warning">Armut</div>
            <div class="col-md-5 col-lg-2 bg-danger">Kiraz</div>
            <div class="col-6 col-md-10 col-lg-8 bg-info">Muz</div>
            <div class="col-6 col-md-2 col-lg-4 bg-secondary">Domates</div>
            <div class="col-md-6 col-lg-3 bg-success-subtle">Havuc</div>
            <div class="col-md-6 col-lg-3 bg-danger-subtle">Sogan</div>
            <div class="col-6 col-lg-3 bg-warning-subtle">Yogurt</div>
            <div class="col-6 col-lg-3 bg-primary">Cay</div>

        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>

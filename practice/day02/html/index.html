<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOOTSTRAP PRACTICE 2</title>
    <link rel="stylesheet" href="/practice/day01/assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body class="bg-black d-flex align-items-center justify-content-center">

    <div class="container-fluid">
        <div class="row row-cols-1 row-cols-xl-2 p-5 align-items-center">
            <div class="col">
                <img src="../assets/img/masked_women.png" alt="" class="w-100">
            </div>


            <div class="d-flex justify-content-center">
                <div
                    class=" col d-flex flex-column justify-content-center form-container text-light text-center bg-dark rounded-5 p-5">
                    <h1>Sign Up</h1>
                    <h2 class="fs-6 fw-light mt-4 mb-4">Create your Hope UI account</h2>
                    <form class="form">
                        <div class="d-flex gap-3 text-start">

                            <!-- Left Form -->
                            <div class="col">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">First Name</label>
                                    <input type="text" id="firstName" class="form-control text-light bg-secondary">
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="text" id="email" class="form-control  text-light bg-secondary">
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" id="password" class="form-control  text-light bg-secondary">
                                </div>
                            </div>

                            <!-- Right Form -->
                            <div class="col">
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Last Name</label>
                                    <input type="text" id="lastName" class="form-control text-light bg-secondary">
                                </div>

                                <div class="mb-3">
                                    <label for="tel" class="form-label">Phone Number</label>
                                    <input type="text" id="tel" class="form-control  text-light bg-secondary">
                                </div>

                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" id="confirmPassword"
                                        class="form-control  text-light bg-secondary">
                                </div>
                            </div>
                        </div>


                        <div class="mb-3">
                            <input type="checkbox" id="agreeToTerms" class="form-check-input">
                            <label for="agreeToTerms" class="form-check-label">
                                I agree with the terms of use
                            </label>
                        </div>


                        <button class="btn btn-danger w-50 mb-3" type="button">Sign Up</button>


                    </form>

                    <p>Sign Up with other accounts</p>

                    <div class="social-links">
                        <a href="#" class="social-links">
                            <img src="../assets/img/facebook.svg" alt="facebook" class="social-icon">
                        </a>
                        <a href="#" class="social-links">
                            <img src="../assets/img/gmail.svg" alt="google" class="social-icon">
                        </a>
                        <a href="#" class="social-links">
                            <img src="../assets/img/instagram.svg" alt="instagram" class="social-icon">
                        </a>
                        <a href="#" class="social-links">
                            <img src="../assets/img/linkedin.svg" alt="linkedin" class="social-icon">
                        </a>
                    </div>

                    <p>Already have an account ? <span class="text-danger ms-2">Sign Up</span></p>
                </div>

            </div>

        </div>
    </div>


    <div class="logo">
        <img src="../assets/img/nairobi_logo.png" alt="" class="position-fixed bottom-0 end-0 logo">
    </div>










</body>

</html>

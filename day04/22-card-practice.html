<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap card practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/assest/css/21-practice.css">
</head>

<body>


    <div class="container menuCard">
        <div class="row row-cols-1 row-cols-md-3 g-5 mt-5">


            <div class="col">
                <div class="card border-warning-subtle">
                    <img src="https://picsum.photos/600/400?v=1" alt="resim" class="card-img-top" />
                    <div class="card-body">
                        <h4 class="card-title">SILVER</h4>
                        <p class="card-text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Cupiditate, distinctio.
                        </p>
                    </div>
                    <div class="card-footer bg-warning-subtle">
                        <div><i class="bi bi-facebook"></i></div>
                        <div><i class="bi bi-twitter"></i></div>
                        <div><i class="bi bi-instagram"></i></div>
                        <div><i class="bi bi-linkedin"></i></div>
                    </div>
                </div>
            </div>


            <div class="col">
                <div class="card border-success-subtle">
                    <img src="https://picsum.photos/600/400?v=2" alt="resim" class="card-img-top" />
                    <div class="card-body">
                        <h4 class="card-title">GOLD</h4>
                        <p class="card-text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Cupiditate, distinctio.
                        </p>
                    </div>
                    <div class="card-footer bg-success-subtle">
                        <div><i class="bi bi-facebook"></i></div>
                        <div><i class="bi bi-twitter"></i></div>
                        <div><i class="bi bi-instagram"></i></div>
                        <div><i class="bi bi-linkedin"></i></div>
                    </div>
                </div>
            </div>


            <div class="col">
                <div class="card border-danger-subtle">
                    <img src="https://picsum.photos/600/400?v=3" alt="resim" class="card-img-top" />
                    <div class="card-body">
                        <h4 class="card-title">PLATINUM</h4>
                        <p class="card-text">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Cupiditate, distinctio.
                        </p>
                    </div>
                    <div class="card-footer bg-danger-subtle">
                        <div><i class="bi bi-facebook"></i></div>
                        <div><i class="bi bi-twitter"></i></div>
                        <div><i class="bi bi-instagram"></i></div>
                        <div><i class="bi bi-linkedin"></i></div>
                    </div>
                </div>
            </div>
        </div>
    </div>










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
